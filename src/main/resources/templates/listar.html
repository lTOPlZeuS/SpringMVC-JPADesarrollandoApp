<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layout :: head"></head>
  <body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">
      <div class="card">
        <h1 class="text-primary card-header" th:text="${titulo}"></h1>
        <div class="card-body">
          <h4 class="card-title mr-3 ml-3">
            <a class="btn btn-success btn-xs" th:href="@{/form}"
              >Crear cliente</a
            >
          </h4>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>IDs</th>
                  <th>Foto</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Email</th>
                  <th>Editar</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="cliente : ${clientes}">
                  <td>
                    <a
                      class="btn btn-primary"
                      th:href="@{/ver/}+${cliente.id}"
                      th:text="${cliente.id}"
                    ></a>
                  </td>
                  <td>
                    <img
                      th:if="${cliente.foto != null && #strings.length(cliente.foto) > 0}"
                      th:src="@{'/uploads/'+${cliente.foto}}"
                      th:alt="${cliente.foto}"
                      class="img-thumbnail"
                      style="width: 70px; height: 70px"
                    />
                  </td>
                  <td th:text="${cliente.nombre}"></td>
                  <td th:text="${cliente.apellido}"></td>
                  <td th:text="${cliente.email}"></td>
                  <td>
                    <a
                      class="btn btn-warning bi-pencil"
                      th:href="@{/form/} + ${cliente.id}"
                    ></a>
                  </td>
                  <td>
                    <a
                      class="btn btn-danger bi-trash"
                      th:href="@{/form/eliminar/} + ${cliente.id}"
                    ></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav th:replace="layout/paginator-nav :: paginator"></nav>
        </div>
      </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
