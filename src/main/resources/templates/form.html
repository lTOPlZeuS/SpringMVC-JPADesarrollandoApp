<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title th:text="${titulo}"></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/cliente}">Listar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1
        th:text="${titulo}"
        class="
          text-secondary
          border border-success border-top-0 border-left-0 border-right-0
          text-center
        "
      ></h1>
      <div th:object="${cliente}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
          <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
      </div>
      <form th:action="@{/form}" th:object="${cliente}" method="post">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="nombre">Nombre:</label>
          <div class="col-sm-6">
            <input
              class="form-control"
              type="text"
              th:field="*{nombre}"
              th:errorclass="'form-control alert-danger'"
            />
            <small
              class="text text-danger"
              th:if="${#fields.hasErrors('nombre')}"
              th:errors="*{nombre}"
            ></small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="apellido"
            >Apellido:</label
          >
          <div class="col-sm-6">
            <input
              class="form-control"
              type="text"
              th:field="*{apellido}"
              th:errorclass="'form-control alert-danger'"
            />
            <small
              class="text text-danger"
              th:if="${#fields.hasErrors('apellido')}"
              th:errors="*{apellido}"
            ></small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="email">Email:</label>
          <div class="col-sm-6">
            <input
              class="form-control"
              type="email"
              th:field="*{email}"
              th:errorclass="'form-control alert-danger'"
            />
            <small
              class="text text-danger"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
            ></small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="fecha">Fecha:</label>
          <div class="col-sm-6">
            <input
              class="form-control"
              type="date"
              th:field="*{createAt}"
              th:errorclass="'form-control alert-danger'"
            />
            <small
              class="text text-danger"
              th:if="${#fields.hasErrors('createAt')}"
              th:errors="*{createAt}"
            ></small>
          </div>
        </div>
        <div>
          <div>
            <input
              class="btn btn-success mt-2"
              type="submit"
              value="Crear cliente"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
