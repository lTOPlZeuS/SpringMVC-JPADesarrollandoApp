<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <body>
    <nav th:fragment="paginator" aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <span class="page-link disabled" th:if="${not page.hasPrevious}"
            >Anterior</span
          >
          <a
            th:if="${page.hasPrevious}"
            th:href="@{${page.url}(page=${page.paginaActual-2})}"
            class="page-link"
            >Anterior</a
          >
        </li>
        <li class="page-item" th:each="pagina : ${page.paginas}">
          <span
            class="page-link disabled"
            th:if="${pagina.actual}"
            th:text="${pagina.numero}"
          ></span>
          <a
            th:if="${not pagina.actual}"
            th:href="@{${page.url}(page=${pagina.numero-1})}"
            th:text="${pagina.numero}"
            class="page-link"
          ></a>
        </li>
        <li class="page-item">
          <span class="page-link disabled" th:if="${not page.hasNext}"
            >Siguiente</span
          >
          <a
            th:if="${page.hasNext}"
            th:href="@{${page.url}(page=${page.paginaActual})}"
            class="page-link"
            >Siguiente</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
